<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Money</title>

    <script
      src="https://kit.fontawesome.com/2bc85dc9a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="src/stylesheet.css" />
  </head>
  <body>
    <div class="loginbox">
      <img src="images/dollar.png" alt="Dollar Image" class="avatar" />
      <h1>Get Free Money</h1>
      <form>
        <div class="inputLabel">
          <p>Email</p>
          <p id="errorEmail"></p>
          <p id="correctEmail"></p>
        </div>
        <input
          type="text"
          id="email__input"
          placeholder="Enter your Email"
          autofocus
          autocomplete="off"
        />

        <div class="inputLabel">
          <p>Password</p>
          <p id="errorPassword"></p>
          <p id="correctPassword"></p>
        </div>
        <input
          type="password"
          id="password__input"
          placeholder="Enter your Password"
        />

        <button onclick="pressButton()">Continue</button>
      </form>
      <p class="link"><a href="">Contact our customer service</a></p>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
